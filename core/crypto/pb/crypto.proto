syntax = "proto3";
package crypto.pb;

option go_package = "github.com/libp2p/go-libp2p/core/crypto/pb;pb";

enum KeyType {
	RSA = 0;
	Ed25519 = 1;
  EdDilithium2 = 4;
  EdDilithium3 = 5;

  // reserved 2, 3
}

message PublicKey {
	KeyType Type = 1;
	bytes Data = 2;
}

message PrivateKey {
	KeyType Type = 1;
	bytes Data = 2;
}
